<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos S. Li</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .menu-item {
            cursor: pointer;
            color: #0066cc;
            margin-bottom: 10px;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #e9e9e9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .content-inner {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amos S. Li</h1>
        <p>A personal page of Amos.</p>
        <div class="menu-item" onclick="toggleContent('about')">About</div>
        <div id="about" class="content">
            <div class="content-inner">
                <p>about1</p>
                <p>about2</p>
            </div>
        </div>

        <div class="menu-item" onclick="toggleContent('articles')">Articles</div>
        <div id="articles" class="content">
            <div class="content-inner">
                <p>Articles1</p>
                <p>Articles2</p>
            </div>
        </div>

        <div class="menu-item" onclick="toggleContent('contact')">Contact</div>
        <div id="contact" class="content">
            <div class="content-inner">
                <p>contact1</p>
                <p>contact2</p>
            </div>
        </div>

    </div>
    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
